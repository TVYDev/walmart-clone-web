name: Walmart-Clone-Web Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@main
        with:
          node-version: 14
      - run: npm ci
      - run: npm run build
      - run: npm test
